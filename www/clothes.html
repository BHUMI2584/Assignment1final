<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>

  <link rel="manifest" href="manifest.json">

<body ng-app="starter" ng-controller="firebaseCtl">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Expense Maanger</h1>

    </ion-header-bar>
    <ion-content>

  </ion-pane>
